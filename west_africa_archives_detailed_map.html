                var html_dd3e8af9a14870df107570988b1cc241 = $(`<div id="html_dd3e8af9a14870df107570988b1cc241" style="width: 100.0%; height: 100.0%;">         <div style="width: 400px;">         <h4>Williamson Art Gallery & Museum</h4>         <p><b>Location:</b> Slatey Road, Oxton, Birkenhead, Prenton CH43 4UE</p>         <p><b>Type:</b> Museum</p>         <p><b>Website:</b> <a href="https://williamsonartgallery.org/collections/" target="_blank">Visit Website</a></p>         <p><b>Contact:</b> niallhodson@wirral.gov.uk</p>         <hr>         <h5>Archive Contents:</h5>         <div style="max-height: 300px; overflow-y: auto;">         <b>Thematic Coverage:</b> The museum a number of West African related artefacts. It has a permanent maritime exhibit that displays extensive shipping material. It retains a pair of slave shackles that would have been used on board a slave ship in the 19th century. The card catalogue was advised as the best method for researching information.<br><br><b>Finding Aids:</b> Card Catalogue<br><br><b>Access Requirements:</b> Wed-Thur (10:30-17:00), Fri (10:30-21:00) Sat (10:00-16:30)         </div>         </div>         </div>`)[0];

                var html_351f7512ba09e79cf792d964c45d9404 = $(`<div id="html_351f7512ba09e79cf792d964c45d9404" style="width: 100.0%; height: 100.0%;">         <div style="width: 400px;">         <h4>Wirral Archives</h4>         <p><b>Location:</b> Lower Ground Floor, Cheshire Lines Building, Canning Street, Birkenhead Ch41 1AU</p>         <p><b>Type:</b> Archives</p>         <p><b>Website:</b> <a href="https://www.wirral.gov.uk/libraries-and-archives/wirral-archives-service" target="_blank">Visit Website</a></p>         <p><b>Contact:</b> archives@wirral.gov.uk</p>         <hr>         <h5>Archive Contents:</h5>         <div style="max-height: 300px; overflow-y: auto;">         <b>Gambia Materials:</b> The archive contains material related to all four countries but with a specifc reference to Nigeria and various expeditions along the river Niger.<br><br><b>Thematic Coverage:</b> The archive contains maritime records, a letter book archive and an online newspaper archive. There are many West African links in the material. There is information on antislavery, business, shipping and McGregor Laird (shipping magnate). The archive contains his memoirs and information on his expeditions up the river Niger in West Africa in 1838, 1843, 1852, 1854, 1857 & 1858. McGregor Laird was involved in setting up the West African Steamship Company that later became Elder Dempster. Two key texts: 'White Dreams Black Africa' (Howard Temperley) & 'Conquest of the Niger by Land and Sea' (David Hollett)<br><br><b>Access Requirements:</b> Mon-Fri (10:00-16:30)         </div>         </div>         </div>`)[0];
